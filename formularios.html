<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Formularios</title>
  </head>
  <body>
    <div class="container">
      <!-- Formulario Basico -->
      <div class="row">
        <div class="col-md-7">
          <h2>Formulario Basico</h2>
          <br />

          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top float-right"
              src="..."
              alt="Card image cap"
            />
          </div>
          <form action="">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="nombre"
                placeholder="Nombre"
              />
            </div>

            <div class="form-group">
              <label for="correo">Correo</label>
              <input
                class="form-control"
                type="text"
                id="correo"
                placeholder="Ingreso el correo"
              />
            </div>

            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01"
              />
              <label class="custom-file-label" for="inputGroupFile01"
                >Choose file</label
              >
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <hr />

      <!-- Formulario inline -->
      <div class="row">
        <div class="col-md-12">
          <h2>Formulario Inline</h2>
          <br />
          <form class="form-inline" action="">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="nombre"
                placeholder="Nombre"
              />
            </div>

            <div class="form-group">
              <label for="correo">Correo</label>
              <input
                class="form-control"
                type="text"
                id="correo"
                placeholder="Ingreso el correo"
              />
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <hr />
      <!-- Formulario Horizontal -->
      <div class="row">
        <div class="col-md-12">
          <h2>Formulario Horizontal</h2>
          <br />
          <form action="">
            <div class="form-group row">
              <label class="col-sm-2" for="nombre">Nombre</label>

              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  id="nombre"
                  placeholder="Nombre"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2" for="correo">Correo</label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  id="correo"
                  placeholder="Ingreso el correo"
                />
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile02" />
        <label
          class="custom-file-label"
          for="inputGroupFile02"
          aria-describedby="inputGroupFileAddon02"
          >Choose file</label
        >
      </div>
      <div class="input-group-append">
        <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

<!--  

  form-group = nos permite es agrupar el label y el input para
  que no esten pegados de otros  inputs y labels



-->
